<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 96%;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- content -->
    <main class="content">
      <!-- content wrapper -->
      <div class="content-wrapper">
        <!-- type -->
        <div class="type">
          <div class="type__logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="type__icons">
            <div class="type__icon">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="type__icon">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="type__icon">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- end of type -->

        <!-- usage -->
        <div class="usage">
          <p class="usage__info">
            You’ve used <span>815 GB</span> of your storage
          </p>
          <div class="usage__gb">
            <div class="usage__line">
              <div class="usage__dot"></div>
            </div>
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="usage__memory">185 <span>GB Left</span></div>
        </div>
        <!-- end of usage -->
      </div>
      <!-- end of content wrapper -->
    </main>
    <!-- end of content-->

    <!-- attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/asekabtw">asekabtw</a>.
    </footer>
    <!-- end of attribution -->
  </body>
</html>
